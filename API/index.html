<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <img id="imge" src="" alt="">
        <h1> followers : <span id="folo"></span> </h1>
    </div>
</body>
<script>
    const requestUrl = 'https://api.github.com/users/RajaBijoriya'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
            const data = JSON.parse(this.responseText)
            console.log(data)
            console.log(data.followers)
            document.querySelector('#imge').src = `${data.avatar_url}`
            document.querySelector('#folo').textContent = `${data.followers}`
        }
    }
    xhr.send()
</script>
</html>
